<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Платежи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      background-color: #f3f3f3;
      font-weight: bold;
      cursor: pointer;
    }

    .tab.active {
      background-color: #fff;
      border: 1px solid #ccc;
    }

    h3 {
      margin-bottom: 20px;
    }

    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .method {
      display: flex;
      align-items: center;
      width: calc(50% - 10px);
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      font-weight: bold;
      background: #fff;
      cursor: pointer;
    }

    .method img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .slider-container {
      margin-top: 40px;
      overflow: hidden;
      position: relative;
      max-width: 100%;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
    }

    .slider-controls {
      text-align: center;
      margin-top: 10px;
    }

    .slider-controls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active">Пополнить</div>
    <div class="tab">Вывести</div>
  </div>

  <h3>Рекомендуемые способы оплаты</h3>

  <div class="payment-methods">
    <div class="method"><img src="https://cdn-icons-png.flaticon.com/512/349/349221.png" alt="">Сбербанк перевод на номер</div>
    <div class="method"><img src="https://cdn-icons-png.flaticon.com/512/10080/10080937.png" alt="">Наличные</div>
    <div class="method"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/SBP_logo.svg/1280px-SBP_logo.svg.png" alt="" style="width: 40px;">SBP</div>
    <div class="method"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Visa_Logo.png/1200px-Visa_Logo.png" alt="" style="width: 40px;">Bank Card</div>
    <div class="method"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="">TetherTRC20</div>
    <div class="method"><img src="https://s2.coinmarketcap.com/static/img/coins/200x200/11419.png" alt="">Toncoin</div>
  </div>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="https://ramen.cdn-pomadorro.com/media/n_thumbs/1228x400/quality/50/format/avif/663ba047990e339bfd73c3f5" alt="Слайд 1"></div>
      <div class="slide"><img src="https://ramen.cdn-pomadorro.com/media/n_thumbs/1228x400/quality/50/format/avif/6630f519ed25952772262c59" alt="Слайд 2"></div>
    </div>
    <div class="slider-controls">
      <button onclick="prevSlide()">←</button>
      <button onclick="nextSlide()">→</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slider = document.getElementById('slider');
    const totalSlides = document.querySelectorAll('.slide').length;

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }
  </script>

</body>
</html>
